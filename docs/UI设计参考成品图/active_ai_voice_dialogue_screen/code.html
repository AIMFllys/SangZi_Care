<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI语音对话界面</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans SC", "sans-serif"],
                        "sans": ["Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-slate-900 dark:text-slate-100 flex flex-col min-h-screen overflow-hidden">
<div class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-slate-100">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h2 class="text-xl font-bold text-slate-900 dark:text-slate-100">智能语音助手</h2>
<button class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-slate-100">
<span class="material-symbols-outlined text-[28px]">settings</span>
</button>
</div>
<main class="flex-1 flex flex-col items-center justify-between px-6 pb-8 pt-4 w-full max-w-md mx-auto relative">
<div class="flex flex-col items-center w-full space-y-4 z-10">
<span class="text-primary font-bold tracking-wider text-base uppercase animate-pulse">正在听您说话...</span>
<h1 class="text-4xl md:text-5xl font-bold leading-tight text-center text-slate-900 dark:text-slate-100 transition-all py-2">
                "我想听京剧"
            </h1>
</div>
<div class="relative flex items-center justify-center py-10 w-full flex-1 min-h-[300px]">
<div class="absolute w-64 h-64 md:w-80 md:h-80 rounded-full bg-primary/10 blur-3xl animate-pulse"></div>
<div class="absolute w-48 h-48 md:w-60 md:h-60 rounded-full bg-primary/20 blur-2xl animate-pulse delay-75"></div>
<div class="relative w-32 h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-br from-[#5eb3ff] to-primary shadow-lg shadow-primary/40 flex items-center justify-center z-10 ring-4 ring-white/20 dark:ring-black/20">
<span class="material-symbols-outlined text-white text-5xl md:text-6xl drop-shadow-md">mic</span>
</div>
<div class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-primary/60"></div>
<div class="absolute bottom-1/3 right-1/4 w-4 h-4 rounded-full bg-primary/40"></div>
<div class="absolute top-1/2 right-10 w-2 h-2 rounded-full bg-primary/70"></div>
</div>
<div class="w-full space-y-6 z-10">
<div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 w-full">
<div class="flex items-start gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center shrink-0 mt-1">
<span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
</div>
<div class="flex-1">
<p class="text-sm font-bold text-primary mb-2 uppercase tracking-wide">AI 回复</p>
<p class="text-xl md:text-2xl font-medium text-slate-800 dark:text-slate-200 leading-relaxed">
                            好的，这就为您播放《霸王别姬》。您需要调整音量吗？
                        </p>
</div>
</div>
</div>
<button class="w-full h-20 rounded-full bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 active:scale-[0.98] transition-all flex items-center justify-center gap-3 group">
<div class="w-10 h-10 rounded-full bg-slate-400 dark:bg-slate-500 flex items-center justify-center group-hover:bg-slate-500 dark:group-hover:bg-slate-400 transition-colors">
<span class="material-symbols-outlined text-white text-2xl">stop</span>
</div>
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200">结束对话</span>
</button>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none -z-0"></div>

</body></html>
