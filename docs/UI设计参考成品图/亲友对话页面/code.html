<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>

<title>Wu Hua Voice Chat for Seniors</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #FF8F5E;--primary-dark: #E66A35;
            --bg-color: #FFF9F5;
            --chat-bg: #F2F4F6;
            --bubble-self: #FF8F5E;
            --bubble-other: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #F9FAFB;
            --border-color: #E5E7EB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--chat-bg);
            -webkit-font-smoothing: antialiased;
        }
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }.scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .voice-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 24px;
        }
        .voice-bar {
            width: 4px;
            background-color: currentColor;
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }
        .voice-bar:nth-child(1) { height: 12px; animation-delay: 0.1s; }
        .voice-bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .voice-bar:nth-child(3) { height: 16px; animation-delay: 0.3s; }
        .voice-bar:nth-child(4) { height: 22px; animation-delay: 0.1s; }
        .voice-bar:nth-child(5) { height: 14px; animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.8); }
            50% { transform: scaleY(1.2); }
        }
        .chat-bubble-tail-left::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 12px solid var(--bubble-other);
        }
        .chat-bubble-tail-right::before {
            content: "";
            position: absolute;
            right: -10px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 12px solid var(--bubble-self);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>

<button class="flex-1 h-24 bg-[var(--primary-color)] active:bg-[var(--primary-dark)] rounded-3xl shadow-lg shadow-orange-200 flex items-center justify-center gap-3 transition-all transform active:scale-[0.98] select-none touch-manipulation group relative overflow-hidden">
