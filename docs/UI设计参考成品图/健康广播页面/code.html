<!DOCTYPE html>

<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>老人端健康广播页 - 桑梓之护</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2b8cee",
                        "primary-dark": "#1a6cb8",
                        "primary-light": "#e0f0ff",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "text-main": "#1e293b",
                        "text-sub": "#64748b",
                    },
                    fontFamily: {
                        display: ['"Noto Sans SC"', "Lexend", "sans-serif"],
                        sans: ['"Noto Sans SC"', "Lexend", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        full: "9999px",
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main font-sans min-h-screen flex flex-col overflow-hidden">
<!-- Main Content Area -->
<div class="flex-1 flex flex-col overflow-y-auto">
<!-- Header -->
<header class="sticky top-0 z-10 bg-white dark:bg-slate-900 shadow-sm px-4 pt-12 pb-4">
<div class="flex items-center justify-between">
<button class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h1 class="text-2xl font-bold text-text-main dark:text-white flex-1 text-center pr-12">健康广播</h1>
</div>
</header>
<!-- Voice Search Section -->
<div class="px-5 py-6 bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-[28px]">mic</span>
</div>
<input class="block w-full pl-14 pr-4 py-4 bg-primary-light/50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-lg placeholder-primary/70 dark:placeholder-slate-400 text-text-main dark:text-white transition-all shadow-sm" placeholder="按住 说话 搜索内容..." readonly="" type="text"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center">
<button class="p-2 bg-primary text-white rounded-full shadow-lg hover:bg-primary-dark transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">search</span>
</button>
</div>
</div>
<p class="text-center text-text-sub dark:text-slate-400 mt-3 text-sm font-medium">点击麦克风图标开始说话</p>
</div>
<!-- Main Categories Grid -->
<div class="flex-1 px-5 py-6">
<h2 class="text-xl font-bold text-text-main dark:text-white mb-5 flex items-center gap-2">
<span class="w-1.5 h-6 bg-primary rounded-full"></span>
                热门分类
            </h2>
<div class="grid grid-cols-2 gap-4">
<!-- Peking Opera Card -->
<button class="flex flex-col items-center justify-center gap-3 p-6 rounded-3xl bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 shadow-sm hover:border-primary/50 hover:shadow-md transition-all group aspect-square">
<div class="w-16 h-16 rounded-2xl bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600 dark:text-orange-400 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px]">theater_comedy</span>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">京剧名段</span>
</button>
<!-- Health Tips Card -->
<button class="flex flex-col items-center justify-center gap-3 p-6 rounded-3xl bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 shadow-sm hover:border-primary/50 hover:shadow-md transition-all group aspect-square">
<div class="w-16 h-16 rounded-2xl bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px]">monitor_heart</span>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">养生常识</span>
</button>
<!-- Daily News Card -->
<button class="flex flex-col items-center justify-center gap-3 p-6 rounded-3xl bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 shadow-sm hover:border-primary/50 hover:shadow-md transition-all group aspect-square">
<div class="w-16 h-16 rounded-2xl bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px]">newspaper</span>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">每日新闻</span>
</button>
<!-- Storytelling Card -->
<button class="flex flex-col items-center justify-center gap-3 p-6 rounded-3xl bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 shadow-sm hover:border-primary/50 hover:shadow-md transition-all group aspect-square">
<div class="w-16 h-16 rounded-2xl bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px]">menu_book</span>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">评书大全</span>
</button>
</div>
</div>
<!-- Recent/Recommended Section (Extra Context) -->
<div class="px-5 pb-8">
<h2 class="text-xl font-bold text-text-main dark:text-white mb-4 flex items-center gap-2">
<span class="w-1.5 h-6 bg-primary rounded-full"></span>
                为您推荐
            </h2>
<div class="bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-slate-700 flex items-center gap-4">
<div class="w-16 h-16 rounded-xl bg-slate-100 dark:bg-slate-700 flex-shrink-0 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-400 text-[32px]">music_note</span>
</div>
<div class="flex-1">
<h3 class="text-lg font-bold text-text-main dark:text-white mb-1">今日养生晨报</h3>
<p class="text-text-sub dark:text-slate-400 text-sm">更新于 08:30 · 15分钟</p>
</div>
<button class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center shadow-md">
<span class="material-symbols-outlined text-[24px]">play_arrow</span>
</button>
</div>
</div>
<!-- Spacer for Bottom Nav -->
<div class="h-20"></div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-4 pb-6 pt-3 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<div class="flex items-end justify-around">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-[28px]">home</span>
</div>
<p class="text-xs font-medium leading-normal">首页</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1" href="#">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 mb-1 transform -translate-y-2">
<span class="material-symbols-outlined text-[28px]">grid_view</span>
</div>
<p class="text-primary text-xs font-bold leading-normal">功能</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-[28px]">person</span>
</div>
<p class="text-xs font-medium leading-normal">我的</p>
</a>
</div>
</div>
</body></html>
