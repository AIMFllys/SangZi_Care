<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100" style="font-size: 32px;">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-slate-900 dark:text-slate-100">健康记录</h1>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100" style="font-size: 32px;">settings</span>
</button>

<main class="flex-1 overflow-y-auto no-scrollbar pb-32 p-4 space-y-6">
<section class="bg-white dark:bg-[#1e2936] rounded-xl shadow-md overflow-hidden border border-slate-100 dark:border-slate-700">

<div class="p-6">

</div>
<div>
<p class="text-lg font-medium text-slate-500 dark:text-slate-400">最新血压</p>

</div>

</div>
<p class="text-slate-600 dark:text-slate-300 text-lg">

                </p>

</div>
<div class="space-y-4">

<div class="flex items-center gap-5">
<div class="w-16 h-16 rounded-full bg-pink-100 dark:bg-pink-900/30 flex items-center justify-center shrink-0">

</div>
<div>

</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600" style="font-size: 32px;">chevron_right</span>

</div>

</div>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600" style="font-size: 32px;">chevron_right</span>
</div>

<p class="text-3xl font-bold text-slate-900 dark:text-white">5.4 <span class="text-lg text-slate-500 dark:text-slate-400 font-normal">mmol/L</span></p>
</div>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600" style="font-size: 32px;">chevron_right</span>
</div>
</div>

<span class="material-symbols-outlined" style="font-size: 40px;">add_circle</span>
<span class="text-2xl font-bold">添加新记录</span>
</button>
<div class="h-6"></div>

<span class="material-symbols-outlined" style="font-size: 28px; font-variation-settings: 'FILL' 1;">groups</span>
