<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>语音添加健康记录模式</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B00", // Adjusted to match the orange in the reference image
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'wave': 'wave 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        wave: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                            '50%': { transform: 'scale(1.2)', opacity: '0.3' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.voice-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(255, 107, 0, 0.3);
            z-index: 0;
        }
        .voice-wave:nth-child(1) { width: 200px; height: 200px; animation: wave 2s infinite 0s; }
        .voice-wave:nth-child(2) { width: 260px; height: 260px; animation: wave 2s infinite 0.5s; }
        .voice-wave:nth-child(3) { width: 320px; height: 320px; animation: wave 2s infinite 1s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-50 dark:bg-slate-900 font-display text-slate-900 dark:text-slate-100 flex flex-col min-h-screen overflow-hidden relative">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-100/50 dark:bg-orange-900/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-blue-100/50 dark:bg-blue-900/10 rounded-full blur-3xl"></div>
</div>
<div class="relative z-10 flex flex-col h-full items-center justify-between p-6 pt-16 pb-12 w-full max-w-md mx-auto flex-1">
<div class="text-center space-y-4 animate-fade-in-down">
<h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-slate-100 leading-relaxed">
            正在听您说话...
        </h1>
<p class="text-xl text-slate-500 dark:text-slate-400 font-medium">
            请报出您的<span class="text-primary font-bold">血压</span>或<span class="text-primary font-bold">心率</span>
</p>
</div>
<div class="relative w-full flex items-center justify-center py-12 flex-1">
<div class="voice-wave"></div>
<div class="voice-wave"></div>
<div class="voice-wave"></div>
<div class="relative z-10 w-32 h-32 bg-gradient-to-br from-orange-400 to-red-500 rounded-full shadow-2xl shadow-orange-500/40 flex items-center justify-center animate-pulse-slow">
<span class="material-symbols-outlined text-white" style="font-size: 64px;">mic</span>
</div>
</div>
<div class="w-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 min-h-[140px] flex items-center justify-center mb-8">
<p class="text-2xl font-medium text-slate-700 dark:text-slate-200 text-center leading-relaxed">
            "我的血压是120..."
        </p>
</div>
<div class="w-full space-y-4">
<button class="w-full bg-slate-200 hover:bg-slate-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-300 rounded-full py-5 text-xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 28px;">stop_circle</span>
            取消 / 停止
        </button>
<p class="text-center text-slate-400 dark:text-slate-500 text-sm pt-2">
            点击上方按钮或说“取消”以结束
        </p>
</div>
</div>

</body></html>
